[versions]
# plugins
animalsniffer = "1.5.4"
kotlin = "1.6.20"
pluginPublish = "0.21.0"
publishing = "0.22.0"
spotless = "6.5.2"

# signature
java8Signature = "1.0"

# test
junit = "5.8.2"
truth = "1.1.3"

[plugins]
animalsniffer = { id = "ru.vyarus.animalsniffer", version.ref = "animalsniffer" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
pluginPublish = { id = "com.gradle.plugin-publish", version.ref = "pluginPublish" }
publishing = { id = "com.vanniktech.maven.publish.base", version.ref = "publishing" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

[libraries]
# signature
java8Signature = { module = "org.codehaus.mojo.signature:java18", version.ref = "java8Signature" }

# test
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }
