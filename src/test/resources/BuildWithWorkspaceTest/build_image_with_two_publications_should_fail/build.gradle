plugins {
  id 'java'
  id 'com.parmet.buf'
  id 'maven-publish'
}

repositories {
  mavenCentral()
}

buf {
  publishSchema = true
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'foo'
      artifactId = 'bar'
      version = '2319'
      from components.java
    }

    maven2(MavenPublication) {
      groupId = 'foo'
      artifactId = 'bar'
      version = '2319'
      from components.java
    }
  }
}
