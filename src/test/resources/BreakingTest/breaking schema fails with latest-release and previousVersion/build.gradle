plugins {
  id 'java'
  id 'com.parmet.buf'
  id 'com.google.protobuf' version '0.8.17'
  id 'maven-publish'
}

repositories {
  mavenCentral()
  maven { url 'build/repos/test' }
}

protobuf {
  protoc {
    artifact = 'com.google.protobuf:protoc:3.18.0'
  }
}

compileJava.enabled = false

buf {
  publishSchema = true
  checkSchemaAgainstLatestRelease = true
  previousVersion = '2319'

  imageArtifact {
    groupId = 'foo'
    artifactId = 'bar'
    version = '2319'
  }
}
