name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 21
          check-latest: true
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
      - name: Build
        run: ./gradlew build --info
      - name: Publish unit test results (Ubuntu)
        uses: EnricoMi/publish-unit-test-result-action@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (Ubuntu)"
      - name: Publish unit test results (Windows)
        uses: EnricoMi/publish-unit-test-result-action/windows@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        if: always() && matrix.os == 'windows-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (Windows)"
      - name: Publish unit test results (MacOS)
        uses: EnricoMi/publish-unit-test-result-action/macos@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        if: always() && matrix.os == 'macos-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (MacOS)"
