name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: temurin
          java-version: 21
          check-latest: true
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      - name: Build
        run: ./gradlew build --info
      - name: Publish unit test results (Ubuntu)
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (Ubuntu)"
      - name: Publish unit test results (Windows)
        uses: EnricoMi/publish-unit-test-result-action/windows@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always() && matrix.os == 'windows-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (Windows)"
      - name: Publish unit test results (MacOS)
        uses: EnricoMi/publish-unit-test-result-action/macos@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always() && matrix.os == 'macos-latest'
        with:
          files: "**/test-results/**/*.xml"
          comment_mode: off
          check_name: "Test Results (MacOS)"
